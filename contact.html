<style>

.w3-lobster {

}

.hero-image {
  background-image: url("co.jpg");
  background-color: #000000;
  height: 320px;
  background-position: fill;
  background-repeat: no-repeat;
  object-fit: fill;
  position: middle;
}

h2{
  font-size: 600%;
  font-family: "Lobster", Safari;
}

.column {
  float: left;
  width: 50%;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.row h6{
  color: grey;
}
/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: black;
  font-weight: bold;
  font-size: 100px;
  font-style: italic;
  font-family: serif;
}

.image img {
  height: 600px;
}
.column img{
  margin-bottom: 50px;
  padding-top: 150px;
  padding-left: 100px;
}
#form {

}
.column .form-group {
  padding: 15px;
  width: 80%;

  background-size: cover;
  background-repeat: no-repeat;
}
.column .form-control {
   padding: 15px;
   width: 80%;
